<div class="reward-container">
    <h2>Your Rewards</h2>
    <p>Congratulations on completing challenges! Here are your rewards:</p>
    <mat-list>
      <mat-list-item *ngFor="let reward of rewards">
        <h3 matLine>{{ reward.name }}</h3>
        <p matLine>{{ reward.description }}</p>
        <span matLine>Date Earned: {{ reward.dateEarned | date }}</span>
      </mat-list-item>
    </mat-list>
  </div>
